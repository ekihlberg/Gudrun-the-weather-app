<body>

<div id="start_button"><!-- <a href="http://web.dnlab.se/~kiem1515/gudrun.htm">-->Start</div>
  <p id="koord"></p>

<script>
var pos = {};
var start = document.getElementById('start_button');
start.addEventListener('click', function(){
  navigator.geolocation.getCurrentPosition(positive, negative);
	function positive(navigator){
		pos = {
			lat: navigator.coords.latitude,
			lng: navigator.coords.longitude
		}
		var skicka = JSON.stringify(pos);
		localStorage.posistion = skicka;

  }
  function negative(error) {
    console.log('fel');
    alert('Din position gick inte att läsas av, vi kommer att utgå från Jönköping istället');
    pos = {
			lat: 14.1618,
			lng: 57.7826
		}
		var skicka = JSON.stringify(pos);
		localStorage.posistion = skicka;
  }

});
</script>
</body>
